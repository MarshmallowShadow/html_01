		<h1>html5</h1>
		<h2>기본태그</h2>
		<h3>form 태그</h3>
		
		<form action="" method="">
			<label for="txt-id">아이디</label>
			<input id="txt-id" type="text" name="id" value="" placeholder="아이디">
			<br>
			<label for="txt-nick">닉네임</label>
			<input id="txt-nick" type="text" name="nick" placeholder="닉네임">
			<br>
			<label for="pass">비밀번호</label>
			<input id="pass" type="password" placeholder="문자 숫자 특수기호">
			<br>
			
			<!-- 유저에게는 보이지 않음 -->
			<input type="hidden" name="b-id" value="3">
			
			<label for="profile">프로필 사진</label>
			<input id="profile" type="file">
			<br>
			
			<label for="chk-book">독서</label>
			<input id="chk-book" type="checkbox" name="hobby" value="book">
			<label for="chk-music">음악</label>
			<input id="chk-music" type="checkbox" name="hobby" value="music" checked="checked">
			<label for="chk-travel">여행</label>
			<input id="chk-travel" type="checkbox" name="hobby" value="travel">
			<br>
			
			<label for="chk-dog">개</label>
			<input id="chk-dog" type="checkbox" name="pet" value="dog" checked="checked">
			<label for="chk-cat">고양이</label>
			<input id="chk-cat" type="checkbox" name="pet" value="cat">
			<label for="chk-bird">새</label>
			<input id="chk-bird" type="checkbox" name="pet" value="bird">
			<br>
			<br>
			
			<label for="rdo-apple">사과</label>
			<input id="rdo-apple" type="radio" name="fruit" value="apple">
			<label for="rdo-grape">포도</label>
			<input id="rdo-grape" type="radio" name="fruit" value="grape">
			<label for="rdo-orange">오렌지</label>
			<input id="rdo-orange" type="radio" name="fruit" value="orange">
			<br>
			
			<label for="rdo-jan">1월</label>
			<input id="rdo-jan" type="radio" name="month" value="january">
			<label for="rdo-feb">2월</label>
			<input id="rdo-feb" type="radio" name="month" value="february">
			<label for="rdo-mar">3월</label>
			<input id="rdo-mar" type="radio" name="month" value="march">
			<br>
			
			<label for="sel-telecom">이동통신사</label>
			<select id="sel-telecom" name="telecom">
				<option value="">선택해주세요</option>
				<option value="SKT">SKT</option>
				<option value="KT">KT</option>
				<option value="LGU">LG U+</option>
				<option value="etc">기타</option>
			</select>
			<br>
			
			<textarea name="content">안녕하세요 게시판글입니다.</textarea>
			
			<br>
			<br>
			
			<!-- 비권장: <input type="submit" value="회원가입"> -->
			<button type="submit">회원가입</button>
		</form>
	</body>
</html>
